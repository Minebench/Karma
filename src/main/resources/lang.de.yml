texts:
  error:
    noPermission: '&c Du hast keine ausreichende Berechtigung!'
    noPlayerDataFound: '&c Du hast bis jetzt weder Karma vergeben noch erhalten!'
    noRequest: '&c Es gibt nichts zu bestätigen!'
    noSelfTransaction: '&c Du kannst dir nicht selbst danken!'
    notEnoughKarma: '&c Du hast nicht genug Karma!'
    offlinePlayer: '&c Der angegebene Spieler ist offline!'
    oncePerDay: '&c Du kannst &e{0}&c nur einmal am Tag Karma geben'
    insaneKarmaAmount: '&c Du kannst {0} nicht &e{1}&c Karma geben!'
    unknownCommand: '&c Die Funktion {0} existiert nicht!'
    unknownEffect: '&C Der Effekt {0} existiert nicht!'
    unavailableEffect: '&C Der Effekt {0} ist nicht verfügbar nicht!'
    unknownPlayer: '&c Der angegebene Spieler ist unbekannt!'
    wrongUsage:
      karma:
        reset: '&c Falsche Eingabe. Probiere /karma reset <Spieler>!'
      particles:
        set: '&c Falsche Eingabe. Probiere /particles set <Spieler> <Partikel>'
        use: '&c Falsche Eingabe. Probiere /particles use <Partikel>!'
      thx:
        thx: '&c Falsche Eingabe. Probiere /thx <Spieler>!'
  info:
    thx:
      thxGiven: '&f Du hast dich bei &d{0}&f mit &d{1}&f Karma bedankt!'
      thxReceived: '&d {0}&f hat sich bei dir mit &d{1}&f Karma bedankt!'
    karma:
      confirm:
        confirm: '&f Bestätige die Aktion mit &d/karma confirm'
      give:
        given: '&f Du hast dich bei &d{0}&f mit &d{1}&f Karma bedankt! '
      help:
        header: '&f Folgende Befehle kannst du nutzen:'
        commands:
          user:
            give: '&8 - &dgive <Spieler>: &fBedanke dich bei einem Spieler'
            help: '&8 - &dhelp: &fZeige eine Liste aller Befehle an'
            info: '&8 - &dinfo: &fZeige deinen aktuellen Karmastand'
            list: '&8 - &dlist: &fZeige alle Spieler, bei denen du dich bedankt hast'
            top: '&8 - &dtop: &fZeige die Spieler mit dem meisten Karma'
          mod:
            confirm: '&8 - &dconfirm: &fBestätigt eine Eingabe'
            info: '&8 - &dinfo <Spieler>: &fZeige den Karmastand eines Spielers'
            list: '&8 - &dlist <Spieler>: &fZeige alle Relations eines Spielers'
            reload: '&8 - &dreload: &fLade die Configs neu'
            reset: '&8 - &dreset <Spieler>: &fLöscht alle Transaktionen eines Spielers'
      info:
        infoYou: '&f Du hast derzeit &d{0}&f Karma. Um mehr Details zu sehen, probiere &d/karma list'
        infoSomeoneElse: '&f {0} hat derzeit &d{1}&f Karma. Um mehr Details zu sehen, probiere &d/karma list {0}'
      list:
        headerYou: '&f Du hast dich bei folgenden Spielern bedankt oder von ihnen Karma erhalten: ({0}/{1})'
        headerSomeoneElse: '&f {0} hat sich bei folgenden Spielern bedankt oder von ihnen Karma erhalten: ({1}/{2})'
        element: '&d {0}&f: &d{1}&f vergeben, &d{2}&f erhalten'
        noElements: '&d Es wurden keine Einträge gefunden!'
      reload:
        reloaded: '&f Die Config wurde neu geladen!'
      reset:
        reset: '&f Du hast insgesamt &d{0}&f Transaktionen zu &d{1}&f Spielern gelöscht!'
      top:
        header: '&f Die top {0} Spieler sind:'
        element: '&d {0}. &f{1}: &d{2}'
    particles:
      help:
        header: '&f Folgende Befehle kannst du nutzen:'
        commands:
          user:
            help: '&8 - &dhelp: &fZeige eine Liste aller Befehle an'
            list: '&8 - &dlist: &fZeige eine Liste aller Partikel an'
            use: '&8 - &duse <Partikel>: &fWechsle deine Partikel'
          mod:
            set: '&8 - &dset <Name> <Partikel>: &fSetze die Partikel eines Spielers'
      list:
        header: '&f Folgende Partikel kannst du nutzen:'
        elementOk: '&8 - &d{0}: &a{1} Karma'
        elementSet: '&8 > &e{0}: &a{1} Karma'
        elementNotOk: '&8 - &d{0}: &c{1} Karma'
      request: '&f Bestätige die Aktion mit &d/particles confirm'
      set:
        success: '&f Du hast die Partikel von {player} auf {effect} gewechselt'
      use:
        success: '&f Du hast deine Partikel auf {effect} gewechselt'
